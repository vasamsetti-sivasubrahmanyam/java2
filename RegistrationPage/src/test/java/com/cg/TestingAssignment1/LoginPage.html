<!DOCTYPE html>
<html>
<head>

<style type="text/css">
.table1{background-color:MistyRose;}
</style>
<title>Registration Page</title>

</head>
<body bgcolor="Teal">
<div align="center">
<marquee direction="left" >
<font size="6">Registration Page</font><br>
</marquee>
<form action="ProjectPage.html" name="form1" class="formlogin" >
<table class="table1" >

<tr><td>FirstName:</td><td> <input type="text" name="fname" id="firstname" required="required"/> </td></tr>
<tr><td>LastName:</td><td> <input type="text" name="lname" id="lastname" required="required"/> </td></tr>
<tr><td>Email:</td><td> <input type="email" name="email" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="ex@mail.com" required="required"/> </td></tr>
<tr><td>ContactNumber:</td><td> <input type="text" name="phone" pattern="[0-9]{10}" maxlength="10" title="1234567890-10digits" id="phone" required="required"/> </td></tr>
<tr><td>Address:</td><td> <textarea rows="4" cols="10" required="required" id="address" name="address"></textarea> </td></tr>
<tr><td>City:</td><td> <input type="text" name="city" id="city" required="required"/> </td></tr>
<tr><td>State:</td><td>
<select id="state" >
<option value="Telangana">Telangana
<option value="Maharashtra">Maharashtra
<option value="AndhraPradesh">AndhraPradesh
</select>
 </td></tr>
<tr><td> <input type="submit" id="submit" name="submit" value="SubmitDetails"/> </td></tr>

</table>
</form>
</div>
</body>
</html>
